<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn ON/OFF Light</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="main-heading">
        <h1>Can you Turn On the Light?</h1>

        <button onclick="document.getElementById('myImage').src='./On.png' ">Turn On</button>

        <img src="./Off.png" alt="LightOffPic" id="myImage" >

        <button onclick="document.getElementById('myImage').src='./Off.png' ">Turn Off</button>
    </div>

</body>
</html>
